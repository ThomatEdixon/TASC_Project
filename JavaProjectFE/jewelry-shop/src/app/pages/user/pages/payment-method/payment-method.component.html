<div class="background-wrapper">
  <div class="container payment-container">
    <div class="row">
      <!-- Left Section: Cart Items -->
      <div class="col-md-6 cart-section">
        <h2 class="section-title">Your Cart</h2>
        <table class="table product-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>
                <div class="product-info">
                  <img [src]="item.productImages[0]?.imageUrl" alt="Product Image" class="product-thumbnail">
                  <span class="product-name">{{ item.name }}</span>
                </div>
              </td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price | number:'1.2-2' }}</td>
              <td>{{ (item.price * item.quantity) | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
        <div class="summary">
          <h4 class="total-amount">Total: {{ totalPrice | number:'1.2-2' }} VND</h4>
        </div>
      </div>

      <!-- Right Section: Payment Methods -->
      <div class="col-md-6 payment-section">
        <h2 class="section-title">Payment Methods</h2>
        <div class="payment-methods">
          <div 
            class="payment-method" 
            *ngFor="let method of paymentMethods" 
            [class.active]="payment.paymentMethod === method.value"
            (click)="selectPaymentMethod(method.value)">
            <img [src]="method.icon" alt="{{ method.name }}" class="method-icon">
            <span>{{ method.name }}</span>
          </div>
        </div>
        <button class="btn btn-confirm" (click)="confirmPaymentMethod()">Confirm</button>
      </div>
    </div>
  </div>
</div>
