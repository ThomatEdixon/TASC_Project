<!-- Nội dung trang chủ -->
<div class="home-content">
  <h1>Welcome to Our Jewelry Store</h1>
  <p>Discover the finest jewelry collections</p>
</div>
<div class="video-container">
  <div class="video-overlay position-relative">
    <iframe class="w-100 h-100" 
      src="https://www.youtube.com/embed/kYOP52BUZTI?autoplay=1&mute=1&loop=1&playlist=kYOP52BUZTI" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>
</div>
<div class="jewelry-slider-container mt-4">
  <h2 class="text-center">Beautiful Jewelry</h2>
  <div class="slider-wrapper">
    <button class="slider-btn prev-btn" (click)="slidePrev()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="slider">
      <div class="slider-track">
        <div *ngFor="let product of products" class="slider-item">
          <div class="product-card">
            <div class="product-image">
              <img *ngIf="product.productImages[0]" [src]="product.productImages[0].imageUrl" alt="{{ product.name }}" />
              <div class="overlay-icons">
                <span class="icon view-icon" (click)="onDetailProduct(product.productId)"><i class="fas fa-eye"></i></span>
                <span class="icon cart-icon" (click)="addToCart(product)"><i class="fas fa-shopping-cart"></i></span>
              </div>
            </div>
            <div class="product-info">
              <h3 class="product-name">{{ product.name }}</h3>
              <p class="product-price">{{ product.price | currency : "$" }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="slider-btn next-btn" (click)="slideNext()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div class="jewelry-background">
    <div class="overlay-text">
      <h3>Luxurious and Noble Jewelry</h3>
      <p>Jewelry that enhances aristocratic elegance</p>
    </div>
  </div>
</div>
