<div class="container">
  <div class="intro-section">
    <h1>{{ product.name }}</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel carousel-dark slide">
        <div class="carousel-inner">
          <div *ngFor="let image of product.productImages; let i = index" class="carousel-item">
            <div class="square-image">
              <img [src]="image.imageUrl" class="product-image" alt="Product Image">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" (click)="previousImage()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" (click)="nextImage()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.productImages; let i = index" class="thumbnail-item">
            <img [src]="image.imageUrl" class="thumbnail-image" alt="Thumbnail Image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">{{ product.price | currency : "$"}}</p>
        <div class="product-action">
          <button type="button" class="btn btn-primary" (click)="addToCart()">Add cart</button>
          <button type="button" class="btn btn-success" (click)="buyNow()">Buy now</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="quantity">
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
