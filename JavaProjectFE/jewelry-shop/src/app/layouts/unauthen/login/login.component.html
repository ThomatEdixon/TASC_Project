<div class="login-container">
  <div class="login-box">
    <h2>Jewelry Shop</h2>
    <p style="color: #12454d;">Login Your Account</p>
    <form [formGroup]="form">
      <!-- Username Field -->
      <div class="input-group">
        <i class="fas fa-user"></i> <!-- Font Awesome icon for username -->
        <input type="text" id="username" formControlName="username" name="username" placeholder="Username" required />
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <i class="fas fa-lock"></i> <!-- Font Awesome icon for password -->
        <input type="password" id="password" formControlName="password" name="password" placeholder="Password" required />
      </div>

      <button type="button" (click)="OnClickLogin()">Login</button>
    </form>

    <a href="#">Forgot Password?</a>
    <p class="register-link">You don't have an account? <a routerLink="/register">Register now</a></p>
  </div>
</div>
