<div class="forgot-container">
  <div class="forgot-box">
    <h2>Jewelry Shop</h2>
    <p style="color: #12454d;">Forgot Your Password?</p>
    <form [formGroup]="forgotForm">
      <!-- Username Field -->
      <div class="input-group">
        <i class="fas fa-user"></i> <!-- Font Awesome icon for username -->
        <input type="text" id="username" formControlName="username" name="username" placeholder="Username" required />
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <i class="fas fa-envelope"></i> <!-- Font Awesome icon for email -->
        <input type="email" id="email" formControlName="email" name="email" placeholder="Email" required />
      </div>

      <button type="button" (click)="OnClickForgotPassword()">Reset Password</button>
    </form>

    <a routerLink="/login">Back to Login</a>
  </div>
</div>
