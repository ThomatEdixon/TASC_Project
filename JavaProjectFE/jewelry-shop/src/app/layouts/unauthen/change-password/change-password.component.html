<div class="change-password-container">
  <div class="change-password-box">
    <h2>Jewelry Shop</h2>
    <p style="color: #12454d;">Change Your Password</p>
    <form [formGroup]="changePasswordForm">
      <!-- New Password Field -->
      <div class="input-group">
        <i class="fas fa-lock"></i> <!-- Font Awesome icon for password -->
        <input type="password" id="newPassword" formControlName="newPassword" name="newPassword" placeholder="New Password" required />
      </div>

      <!-- Confirm New Password Field -->
      <div class="input-group">
        <i class="fas fa-lock"></i> <!-- Font Awesome icon for confirm password -->
        <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required />
      </div>

      <button type="button" (click)="onChangePassword()">Change Password</button>
    </form>

    <a routerLink="/login">Back to Login</a>
  </div>
</div>
